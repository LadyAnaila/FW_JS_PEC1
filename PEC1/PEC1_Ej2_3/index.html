<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Movie Seat Booking</h1>
        <div class="movie-container">
            <label for="movie">Pick a movie:</label>
            <select id="movie">
                <option value="10" data-currency="EUR">Avengers Endgame (10€)</option>
                <option value="12" data-currency="EUR">Little Women (12€)</option>
                <option value="8" data-currency="EUR">Oppenheimer (8€)</option>
                <option value="9" data-currency="EUR">Barbie (9€)</option>
            </select>
        </div>

        <div class="currency">
            <label for="currency-one">Select Currency:</label>
            <select id="currency-one">
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="BRL">BRL</option>
                <option value="BSD">BSD</option>
                <option value="CAD">CAD</option>
                <option value="EUR" selected>EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
        </div>

        <div class="showcase">
            <div class="seat selected">
                <small>Selected</small>
            </div>
            <div class="seat">
                <small>N/A</small>
            </div>
            <div class="seat occupied">
                <small>Occupied</small>
            </div>
        </div>

        <div class="container">
            <div class="screen"></div>
        </div>

        <div class="seats">
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        
                </div>

        <p class="text">You have selected <span id="count">0</span> seats for a total price of <span id="total">0.00</span> <span id="currency">EUR</span></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
<!DOCTYPE html>
